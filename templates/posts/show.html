{% extends 'base.html' %}

{% block title %} 
{{post.title}}
{% endblock %}

{% block content %}

<h1> {{ post.title }} </h1>

<p> {{ post.content }} </p>

<form>
    <button class="btn" formmethod="get" formaction="/users/{{ post.user_id }}">Go Back</button>
    <button class="btn" formmethod="get" formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button class="btn" formmethod="post" formaction="/posts/{{ post.id }}/delete">Delete</button>
</form>


{% endblock %}
