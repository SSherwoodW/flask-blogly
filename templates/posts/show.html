{% extends 'base.html' %}

{% block title %} 
{{post.title}}
{% endblock %}

{% block content %}

<h1> {{ post.title }} </h1>
<div>
    <p> {{ post.content }} </p>
</div>
<br>
<div>
    <p> <i>By {{post.user.full_name}} at {{post.created_at}}</i> </p>
</div>
<div> 
    <h4>Tags</h4>
    {% for tag in post.tags %} 
    <a href="/tags/{{tag.id}}" class="btn btn-primary btn-sm"> {{ tag.name }} </a>
    {% endfor %} 
</div>
<br>
<form>
    <button class="btn btn-secondary btn-sm" formmethod="get" formaction="/users/{{ post.user_id }}">Go Back</button>
    <button class="btn btn-primary btn-sm" formmethod="get" formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button class="btn btn-danger btn-sm" formmethod="post" formaction="/posts/{{ post.id }}/delete">Delete</button>
</form>


{% endblock %}
