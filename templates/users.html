{% extends 'base.html' %}

{% block title %} 
Users why showing
{% endblock %}

{% block content %} 
<h2>All Users</h2>

<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<form action="/users/new" method="get">
    <button>Add User</button>
</form>

{% endblock %}
