{% extends 'base.html' %}

{% block title %} 
Edit Tag
{% endblock %}

{% block content %}
<form>
    <label for="Name">Name</label>
    <input type="text" name="Name" placeholder="Enter a name for the tag" value="{{ tag.name }}">
    
    <div class="form-check form-group row">
        {% for post in posts %}
        <div>
          <input class="form-input"
                 type="checkbox"
                 value="{{ post.id }}"
                 id="post_{{ post.id }}"
                 name="posts">
          <label class="form-check-label" for="post_{{ post.id }}">
            {{ post.title }}
          </label>
        </div>
        {% endfor %}
      </div>
    
      <div class="mt-3 form-group row">
        <div class="ml-auto mr-3">
          <a href="/tags" class="btn btn-outline-primary">Cancel</a>
          <button type="submit" class="btn btn-success" formmethod="post" formaction="/tags/{{ tag.id }}/delete">Submit Changes</button>
        </div>
      </div>
</form>


{% endblock %}
