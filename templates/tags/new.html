{% extends 'base.html' %}

{% block title %} 
Create Tag
{% endblock %}

{% block content %}
    <h1>Create A Tag</h1>

    <form action="/tags/new" method="post">
        <label for="Name">Name</label>
        <input type="text" name="Name" placeholder="Enter a name for the tag">
       
        <div class="form-check form-group row">
            {% for post in posts %}
            <div>
              <input class="form-input"
                     type="checkbox"
                     value="{{ post.id }}"
                     id="post_{{ post.id }}"
                     name="posts">
              <label class="form-check-label" for="post_{{ post.id }}">
                {{ post.title }}
              </label>
            </div>
            {% endfor %}
          </div>
        
          <div class="mt-3 form-group row">
            <div class="ml-auto mr-3">
              <a href="/tags" class="btn btn-outline-primary">Cancel</a>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </div>
    </form>


{% endblock %}
